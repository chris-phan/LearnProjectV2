<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar fixed-top navbar-dark bg-dark text-white text-center">
        <div class="col-2 navbar-brand">Minesweeper</div>
        <div class="col-6"> </div>
        <div class="col-2 d-flex flex-row">
            <p style="margin-top: 1rem;" id="welcome-user"></p>
            <div id="navbar-items">
                <a id="sign-up-button" type="button" style="text-decoration: none; color: white;"
                    class="p-2">Sign-Up</a>
                <a style="text-decoration: none; color: white;" href="#loginForm" class="p-2">Login</a>
            </div>
        </div>
        <div class="col-2"> </div>
    </nav>

    <div style="margin-top: 5rem;" class="collapse" id="sign-up-dropdown">
        <div class="card">

            <body id="signup">

                <h2 style="font: 3rem; margin-top: 4rem;" class="text-center">Sign Up</h2>

                <br>
                <br>

                <div style="background-color: aliceblue; padding: 1rem;" class="text-center">
                    <form class="add">
                        <div style="padding: 1rem;" class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" placeholder="Enter username" name="username" required>
                        </div>
                        <div style="padding: 1rem;" class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" placeholder="Enter password" name="password" required>
                        </div>
                        <div style="padding: 1rem;" class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" placeholder="Enter email" name="email" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Sign-Up</button>
                        <button id="cancel-signup" class="btn btn-danger">Cancel</button>
                    </form>
                </div>
                <h2 id="resultMessage"></h2>
            </body>
        </div>
    </div>

    <h1 style="margin-top: 5rem;" class="text-center display-1">Minesweeper</h1>
    <br>

    <button class="lb-toggle-idle" id="show-rankings">SHOW RANKINGS</button>
    <br>
    <div class="rank-difficulty" hidden>
        <button class="rank-diff-idle" id="rank-diff-beginner">BEGINNER</button>
        <button class="rank-diff-idle" id="rank-diff-intermediate">INTERMEDIATE</button>
        <button class="rank-diff-idle" id="rank-diff-expert">EXPERT</button>
    </div>
    <div class="rank-type" hidden>
        <button class="rank-type-idle" id="rank-type-time">TIME</button>
        <button class="rank-type-idle" id="rank-type-wins">WINS</button>
        <button class="rank-type-idle" id="rank-type-win-rate">WIN RATE</button>
    </div>

    <table id="rankings" hidden>
        <thead id="thead">
            <td class="category"><b>RANK</b></td>
            <td class="category"><b>USERNAME</b></td>
            <td class="category" id="score"><b>TIME</b></td>
        </thead>
        <tbody id="tbody">
            <tr id="row1" hidden>
                <td>rank</td>
                <td>name</td>
                <td>score</td>
            </tr>
            <tr id="row2" hidden>
                <td>rank</td>
                <td>name</td>
                <td>score</td>
            </tr>
            <tr id="row3" hidden>
                <td>rank</td>
                <td>name</td>
                <td>score</td>
            </tr>
            <tr id="row4" hidden>
                <td>rank</td>
                <td>name</td>
                <td>score</td>
            </tr>
            <tr id="row5" hidden>
                <td>rank</td>
                <td>name</td>
                <td>score</td>
            </tr>
        </tbody>
    </table>

    <div class="alignments">
        <button id='left-align-btn' class='secondary'>Left</button>
        <button id='center-align-btn' class='secondary'>Center</button>
        <button id='right-align-btn' class='secondary'>Right</button>
    </div>

    <div style="padding-bottom: 3rem;">
        <h2>Difficulty</h2>
        <button id="diff-beg">Beginner</button>
        <button id="diff-int">Intermediate</button>
        <button id="diff-exp">Expert</button>
        <button id="diff-cus">Custom</button>
    </div>

    <div id="outer-border-id" class="outer-border" draggable="false">
        <div id="border2" draggable="false">
            <div id="border3" draggable="false">
                <div class="num-mines" draggable="false">
                    <img src="../images/red_0.png" alt="red number" class="left red-num" id="red-num-mine-left"
                        draggable="false">
                    <img src="../images/red_0.png" alt="red number" class="left red-num" id="red-num-mine-mid"
                        draggable="false">
                    <img src="../images/red_0.png" alt="red number" class="left red-num" id="red-num-mine-right"
                        draggable="false">
                </div>
                <div class="timer" draggable="false">
                    <img src="../images/red_0.png" alt="red number" class="right red-num" id="red-num-timer-right"
                        draggable="false">
                    <img src="../images/red_0.png" alt="red number" class="right red-num" id="red-num-timer-mid"
                        draggable="false">
                    <img src="../images/red_0.png" alt="red number" class="right red-num" id="red-num-timer-left"
                        draggable="false">
                </div>
                <div class="smiley" draggable="false">
                    <img src="../images/smiley.png" alt="Smiley" class="center smiley-img-idle" id="smiley-img"
                        draggable="false">
                </div>
            </div>
            <div id="border4" draggable="false">
                <div id="border5" draggable="false">
                </div>
            </div>
        </div>
    </div>

    <br>
    <h2>For testing purposes</h2>
    <button id="show-mines">Show mines (click after first click)</button>
    <button id="start-timer">start timer</button>
    <button id="stop-timer" style="margin-bottom: 1rem;">stop timer</button>

    <form id="user-mines-form">
        <label for="mines">Number of mines</label>
        <input type="number" placeholder="Enter a number" name="mines" required>
    </form>
    <h2>Test tiles</h2>
    <p>Note: click a difficulty first</p>
    <img src="../images/cover_block.png" class="cover-tile">
    <img src="../images/cover_block_flag.png" class="cover-tile">

    <form id="loginForm" class="login text-center">
        <h2 style="margin-bottom: 2rem; margin-top: 2rem;">Login</h2>

        <div style="padding: 1rem;" class="form-group">
            <label for="email">Email:</label>
            <input type="email" placeholder="Enter email" name="email" required>
        </div>
        <div style="padding: 1rem;" class="form-group">
            <label for="password">Password:</label>
            <input type="password" placeholder="Enter password" name="password" required>
        </div>

        <button class="btn btn-primary">Login</button>
    </form>

    <div id="logout-section" style="justify-self: center;" class="text-center hide-private">
        <h2 style="margin-top: 2rem; margin-bottom: 2rem;">Logout</h2>
        <button class="btn btn-danger" id="logout">Log out</button>
    </div>

    <script src=bundle.js></script>
</body>

</html>
