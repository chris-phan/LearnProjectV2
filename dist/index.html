<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Minesweeper</h1>
    <br>

    <h2>Difficulty</h2>
    <button>Beginner</button>
    <button>Intermediate</button>
    <button>Expert</button>
    <div class="outer-border">
        <div id="border2">
            <div id="border3">
                <div id="num-mines">
                    <img src="../images/red_0.png" alt="red number" class="left red-num" id="red-num-mine-left">
                    <img src="../images/red_0.png" alt="red number" class="left red-num" id="red-num-mine-mid">
                    <img src="../images/red_0.png" alt="red number" class="left red-num" id="red-num-mine-right">
                </div> 
                <div id="timer">
                    <img src="../images/red_0.png" alt="red number" class="right red-num" id="red-num-timer-right">
                    <img src="../images/red_0.png" alt="red number" class="right red-num" id="red-num-timer-mid">
                    <img src="../images/red_0.png" alt="red number" class="right red-num" id="red-num-timer-left">
                </div>
                <div>
                    <img src="../images/smiley.png" alt="Smiley" class="center smiley">
                </div>
            </div>
            <div>

            </div>
        </div>
    </div>

    <h2>Enter how many mines you want</h2>
    <form id="user-mines-form">
        <label for="mines">Number of mines</label>
        <input type="number" placeholder="Enter a number" name="mines" required>
    </form>
    <h2>Test tile</h2>
    <img src="../images/cover_block.png" class="cover-tile">
    <img src="../images/cover_block_flag.png" class="flag-tile">
    <script src=bundle.js></script>
</body>
</html>
