<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Sign up button -->
    <button id="showSignUpBtn">Sign up</button>

    <!-- Log in button -->
    <button id="showLoginBtn">Log in</button>

    <!-- Welcome text -->
    <p id="welcomeText" hidden>Username</p>

    <!-- Log out button -->
    <button id="logOutBtn" hidden>Log out</button>

    <!-- Log in form -->
    <form id="loginForm" class="login text-center" hidden>
        <h2 style="margin-top: 2rem;"><b>Log in</b></h2>

        <div style="padding: 1rem;" class="form-group">
            <label for="email"><u>Email</u></label>
            <input type="email" placeholder="Enter email" name="email" required>
        </div>

        <div style="padding: 1rem;" class="form-group">
            <label for="password"><u>Password</u></label>
            <input type="password" placeholder="Enter password" name="password" required>
        </div>

        <button id="loginBtn">Log in</button>
        <button id="loginCancelBtn">Cancel</button>
    </form>

    <!-- Sign up form -->
    <form class="add text-center" id="sign-up-dropdown" hidden>
        <h2 style="margin-top: 2rem;"><b>Sign up</b></h2>

        <div style="padding: 1rem;" class="form-group">
            <label for="username"><u>Username</u></label>
            <input type="text" placeholder="Enter username" name="username" required>
        </div>

        <div style="padding: 1rem;" class="form-group">
            <label for="email"><u>Email</u></label>
            <input type="email" placeholder="Enter email" name="email" required>
        </div>

        <div style="padding: 1rem;" class="form-group">
            <label for="password"><u>Password</u></label>
            <input type="password" placeholder="Enter password" name="password" required>
        </div>

        <button type="submit" id="signUpBtn">Sign up</button>
        <button id="signUpCancelBtn">Cancel</button>

        <h2 id="resultMessage"></h2>
    </form>
    <br>

    <!-- Leaderboard -->
    <button class="lb-toggle-idle" id="show-rankings">SHOW RANKINGS</button>
    <br>
    <div class="rank-difficulty" hidden>
        <button class="rank-diff-idle" id="rank-diff-beginner">BEGINNER</button>
        <button class="rank-diff-idle" id="rank-diff-intermediate">INTERMEDIATE</button>
        <button class="rank-diff-idle" id="rank-diff-expert">EXPERT</button>
    </div>
    <div class="rank-type" hidden>
        <button class="rank-type-idle" id="rank-type-time">TIME</button>
        <button class="rank-type-idle" id="rank-type-wins">WINS</button>
        <button class="rank-type-idle" id="rank-type-win-rate">WIN RATE</button>
    </div>

    <table id="rankings" hidden>
        <thead id="thead">
            <td class="category"><b>RANK</b></td>
            <td class="category"><b>USERNAME</b></td>
            <td class="category" id="score"><b>TIME</b></td>
        </thead>
        <tbody id="tbody">
            <tr id="row1" hidden>
                <td>rank</td>
                <td>name</td>
                <td>score</td>
            </tr>
            <tr id="row2" hidden>
                <td>rank</td>
                <td>name</td>
                <td>score</td>
            </tr>
            <tr id="row3" hidden>
                <td>rank</td>
                <td>name</td>
                <td>score</td>
            </tr>
            <tr id="row4" hidden>
                <td>rank</td>
                <td>name</td>
                <td>score</td>
            </tr>
            <tr id="row5" hidden>
                <td>rank</td>
                <td>name</td>
                <td>score</td>
            </tr>
        </tbody>
    </table>

    <!-- Board -->
    <div id="outer-border-id" class="outer-border" draggable="false">
        <div id="border2" draggable="false">
            <div id="border3" draggable="false">
                <div class="num-mines" draggable="false">
                    <img src="../images/red_0.png" alt="red number" class="left red-num" id="red-num-mine-left"
                        draggable="false">
                    <img src="../images/red_0.png" alt="red number" class="left red-num" id="red-num-mine-mid"
                        draggable="false">
                    <img src="../images/red_0.png" alt="red number" class="left red-num" id="red-num-mine-right"
                        draggable="false">
                </div>
                <div class="timer" draggable="false">
                    <img src="../images/red_0.png" alt="red number" class="right red-num" id="red-num-timer-right"
                        draggable="false">
                    <img src="../images/red_0.png" alt="red number" class="right red-num" id="red-num-timer-mid"
                        draggable="false">
                    <img src="../images/red_0.png" alt="red number" class="right red-num" id="red-num-timer-left"
                        draggable="false">
                </div>
                <div class="smiley" draggable="false">
                    <img src="../images/smiley.png" alt="Smiley" class="center smiley-img-idle" id="smiley-img"
                        draggable="false">
                </div>
            </div>
            <div id="border4" draggable="false">
                <div id="border5" draggable="false">
                </div>
            </div>
        </div>
    </div>

    <!-- Difficulty buttons -->
    <div id="difficulty-section" style="padding-bottom: 3rem; margin-top: 1rem;">
        <button id="diff-beg">Beginner</button>
        <button id="diff-int">Intermediate</button>
        <button id="diff-exp">Expert</button>
        <!-- <button id="diff-cus">Custom</button> -->
    </div>

    <!-- Alignment buttons -->
    <div id="alignments">
        <h4>Set Alignment</h4>
        <button id='left-align-btn' class='secondary'>Left</button>
        <button id='center-align-btn' class='secondary'>Center</button>
        <button id='right-align-btn' class='secondary'>Right</button>
    </div>

    <script src=bundle.js></script>
</body>

</html>
